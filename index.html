<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="common.css">
</head>
<body>
	
	<div class="monitor">
		<ul class="monitor-bar">
			<li class="monitor-bar-item"><div class="monitor-bar-progress" id="HungerBar">Hunger</div></li>
			<li class="monitor-bar-item"><div class="monitor-bar-progress" id="ThirstBar">Thirst</div></li>
			<li class="monitor-bar-item"><div class="monitor-bar-progress" id="HelthBar">Helth</div></li>
			<li class="monitor-bar-item"><div class="monitor-bar-progress" id="BoredomBar">Boredom</div></li>
			<li class="monitor-bar-item"><div class="monitor-bar-progress" id="PurityBar">Purity</div></li>		
		</ul>
	</div>

	<div id="info" class="monitor-item"></div>
	
	<div class="monitor-button">
		<button class="monitor-btn" data-state="Eat">Eat</button>
		<button class="monitor-btn" data-state="Drink">Drink</button>
		<button class="monitor-btn" data-state="FirsAid">FirsAid</button>
		<button class="monitor-btn" data-state="Play">Play</button>
		<button class="monitor-btn" data-state="Clean">Clean</button>
	</div>
	

	<script src="common1.js"></script>
</body>
</html>
